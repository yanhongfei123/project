   function  connectDatabbase(){
       var dbName='indexedDBtest';
       var  dbVersion=1;
       var idb;
       var dbConnect=indexedDB.open(dbName,dbVersion);

       dbConnect.onsuccess=function(e){
           idb= e.target.result;
           alert('数据库连接成功！')
       };

   }

    connectDatabbase()
