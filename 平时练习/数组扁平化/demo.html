<body>
    <script>
        var arr = [1, [2,3,[4,5],6] ];

        function flatten(arr){
            var result = [];//2 3
            for(var i=0;i<arr.length;i++){
                 if(arr[i].constructor === Array){
                      result =  result.concat(flatten(arr[i]))
                 }else{
                    result.push(arr[i])
                 }

            }

            return  result


        }


console.log(flatten(arr)) // [1, 2, 3, 4]
        
        
        
    </script>
    
</body>
</html>
